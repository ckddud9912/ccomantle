<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>꼬맨틀 관리자</title>
    <style>
        body {
            background: #0d1117;
            color: #e6edf3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }
        h1 {
            text-align: center;
        }
        .box {
            max-width: 500px;
            margin: 40px auto;
            background: #161b22;
            border: 1px solid #30363d;
            padding: 20px;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #fff;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #238636;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #2ea043;
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }
        .info {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #9da7b3;
        }
    </style>
</head>
<body>
    <h1>정답 설정</h1>

    <div class="box">
        <input id="answer" placeholder="정답 단어 입력 (사전에 있는 단어만 가능)" />
        <button onclick="setAnswer()">정답 설정</button>
        <div class="status" id="status"></div>
        <div class="info" id="current-answer"></div>
    </div>

    <script>
        async function setAnswer() {
            const answer = document.getElementById("answer").value.trim();
            if (!answer) return;

            const res = await fetch("/set_answer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ answer })
            });

            const data = await res.json();
            const status = document.getElementById("status");

            if (data.error) {
                status.style.color = "#f85149";
                status.textContent = "오류: " + data.error;
            } else {
                status.style.color = "#238636";
                status.textContent = "정답이 설정되었습니다!";
                document.getElementById("current-answer").textContent =
                    "현재 정답: " + data.answer;
            }
        }
    </script>
</body>
</html>
