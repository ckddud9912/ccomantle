<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>진행자: 정답 설정</title>
<style>
body { font-family:Arial; background:#f3f3f3; display:flex; justify-content:center; margin-top:100px; }
.box { width:420px; padding:30px; background:white; border-radius:12px;
       box-shadow:0 3px 12px rgba(0,0,0,0.1); }
input, button { width:100%; padding:12px; margin-top:10px; font-size:17px; border-radius:8px; }
button { background:#4caf50; color:white; border:none; cursor:pointer; }
button:hover { background:#3d8f42; }
#msg { margin-top:15px; font-weight:bold; white-space:pre-line; }
</style>
</head>

<body>
<div class="box">
    <h2>정답 설정 (진행자 전용)</h2>

    <form id="answerForm">
        <input id="answer" name="word" placeholder="정답 단어 입력">
        <button type="submit">저장</button>
    </form>

    <div id="msg"></div>
</div>

<script>
document.getElementById("answerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = new FormData();
    form.append("word", document.getElementById("answer").value.trim());

    const r = await fetch("/set_answer", { method: "POST", body: form });
    const data = await r.json();

    if (data.ok) {
        document.getElementById("msg").innerText = `✔ 정답 설정됨: ${data.answer}`;
    } else {
        document.getElementById("msg").innerText = "❌ 서버 오류 — 다시 시도하세요.";
    }
});
</script>

</body>
</html>
