<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>관리자</title>
</head>
<body>
    <h1>정답 설정</h1>
    <input id="answer" placeholder="정답 단어">
    <button onclick="setAnswer()">저장</button>

    <p id="msg"></p>

<script>
async function setAnswer() {
    let answer = document.getElementById("answer").value;

    let r = await fetch("/set_answer", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({answer})
    });

    let j = await r.json();

    document.getElementById("msg").innerText =
        "정답 설정 완료: " + j.answer;
}
</script>

</body>
</html>
