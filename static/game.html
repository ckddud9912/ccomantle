<script>
let teamColors = {};
let lastSubmittedKey = null;

const COLOR_PALETTE = [
    "#f97316", "#22c55e", "#3b82f6", "#a855f7",
    "#eab308", "#ec4899", "#14b8a6", "#8b5cf6",
    "#f97373", "#4ade80"
];

function getTeamColor(team) {
    if (!team) return "#e5e7eb";
    if (!teamColors[team]) {
        const keys = Object.keys(teamColors);
        const nextIndex = keys.length % COLOR_PALETTE.length;
        teamColors[team] = COLOR_PALETTE[nextIndex];
    }
    return teamColors[team];
}

function safeNumber(v) {
    if (v === null || v === undefined || isNaN(v)) return "-";
    return Number(v).toFixed(2);
}

function buildScoreBar(score, isAnswer) {
    let num = 0;
    let cls = "score-bar-zero";

    if (isAnswer) {
        num = 100;
        cls = "score-bar-pos";
    } else if (typeof score === "number") {
        num = Math.max(-100, Math.min(100, score));
        if (num > 0) cls = "score-bar-pos";
        else if (num < 0) cls = "score-bar-neg";
        else cls = "score-bar-zero";
        num = Math.abs(num);
    } else {
        num = 0;
    }

    const pct = num;
    return `<div class="score-bar-wrap">
                <div class="score-bar ${cls}" style="width:${pct}%;"></div>
            </div>`;
}

        return;

    try {
        const res = await fetch(`/guess?word=${encodeURIComponent(word)}&team=${encodeURIComponent(team)}`);

            errorBox.textContent = data.error || "ì—ëŸ¬ ë°œìƒ";
            return;

        let scoreText = data.score;
        if (typeof scoreText === "number") {
            scoreText = safeNumber(scoreText);

}
