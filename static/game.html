<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>꼬맨틀 팀 대항전</title>
    <style>
        body {
            background: #0d1117;
            color: #e6edf3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 25px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
        }

        input {
            flex: 1;
            background: #161b22;
            border: 1px solid #30363d;
            color: #fff;
        }

        button {
            background: #238636;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #2ea043;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #161b22;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #30363d;
            text-align: left;
        }

        .score-bar {
            height: 10px;
            background: #238636;
            width: 0%;
            transition: width 0.6s ease-out;
        }

        .row-appear {
            opacity: 0;
            transform: translateY(10px);
            animation: appear 0.4s forwards;
        }

        @keyframes appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .team {
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 5px;
            color: #fff;
        }

        .info-box {
            margin-top: 25px;
            font-size: 14px;
            background: #161b22;
            padding: 12px;
            border: 1px solid #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>꼬맨틀 팀 대항전</h1>

        <div class="input-area">
            <input id="team" placeholder="팀 이름 입력" />
            <input id="word" placeholder="단어 입력" />
            <button onclick="submitGuess()">제출</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>팀</th>
                    <th>단어</th>
                    <th>순위</th>
                    <th>점수</th>
                    <th style="width: 150px;">그래프</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div class="info-box">
            <div>정답 단어: <span id="answer-word">-</span></div>
            <div>1위 유사도: <span id="sim1">-</span></div>
            <div>20위 유사도: <span id="sim20">-</span></div>
            <div>1000위 유사도: <span id="sim1000">-</span></div>
        </div>
    </div>

    <script>
        const teamColors = {};
        const randomColor = () =>
            "#" + Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, "0");

        function getTeamColor(team) {
            if (!teamColors[team]) teamColors[team] = randomColor();
            return teamColors[team];
        }

        async function submitGuess() {
            const team = document.getElementById("team").value.trim();
            const word = document.getElementById("word").value.trim();
            if (!team || !word) return;

            await fetch("/guess", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ team, word })
            });

            document.getElementById("word").value = "";
            updateLeaderboard();
        }

        async function updateLeaderboard() {
            const res = await fetch("/leaderboard");
            const data = await res.json();

            const tbody = document.getElementById("table-body");
            tbody.innerHTML = "";

            document.getElementById("answer-word").textContent = data.answer || "-";
            document.getElementById("sim1").textContent = data.sim_top1?.toFixed(4) || "-";
            document.getElementById("sim20").textContent = data.sim_top20?.toFixed(4) || "-";
            document.getElementById("sim1000").textContent = data.sim_top1000?.toFixed(4) || "-";

            data.submissions.forEach((item) => {
                const tr = document.createElement("tr");
                tr.classList.add("row-appear");

                const teamTd = document.createElement("td");
                teamTd.innerHTML = `<span class="team" style="background:${getTeamColor(
                    item.team
                )}">${item.team}</span>`;

                const wordTd = document.createElement("td");
                wordTd.textContent = item.word;

                const rankTd = document.createElement("td");
                rankTd.textContent = item.rank;

                const scoreTd = document.createElement("td");
                scoreTd.textContent = Math.round(item.score);

                const barTd = document.createElement("td");
                const bar = document.createElement("div");
                bar.className = "score-bar";
                bar.style.width = `${(item.score + 100) / 2}%`;
                barTd.appendChild(bar);

                tr.append(teamTd, wordTd, rankTd, scoreTd, barTd);
                tbody.appendChild(tr);
            });
        }

        setInterval(updateLeaderboard, 800);
        updateLeaderboard();
    </script>
</body>
</html>
